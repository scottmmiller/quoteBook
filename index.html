<!DOCTYPE html>
<html ng-app='quoteBook' ng-controller='MainController'>
	<head>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light+Two' rel='stylesheet' type='text/css'>
		<title></title>
	</head>
		<body>
			<header><h1>Quotes Book</h1></header>

			<div class='quoteDiplay'>
				<ul class="quotesList">
					<li ng-repeat="key in quote | filter:filterButton" class="quoteItem">
						{{key.text}}
							<div class="quoteAuthor">
							{{key.author}}
							</div>
					</li>
				</ul>
			</div>

			<div class="inputBoxes">
				<input ng-model='newQuote.text' placeholder='Quote Text'>
				<input ng-model='newQuote.author' placeholder='Quote Author'>
			</div>
			<div class="buttons">
				<button ng-click='addButton()' ng-show='showAdd'> Add Quote </button>
				<button ng-click='removeButton()' ng-show='showRemove'> Remove Quote </button>
				<button ng-click='filterButton()' ng-show='showFilter'> Filter Quotes </button>
			</div>

			<script type="text/javascript" src='js/angular.min.js'></script>
			<script type="text/javascript" src='js/app.js'></script>
			<script type="text/javascript" src='js/dataService.js'></script>
			<script type="text/javascript" src='js/MainController.js'></script>
		</body>
</html>
